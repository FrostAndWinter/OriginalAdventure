group 'swen222'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jogamp.jogl', name: 'jogl', version: '2.3.1'
    compile group: 'org.processing', name: 'core', version: '3.0b5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
