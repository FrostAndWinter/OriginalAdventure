group 'swen222'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs/jogl', include: ['*.jar'])
    compile group: 'org.processing', name: 'core', version: '3.0b5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
